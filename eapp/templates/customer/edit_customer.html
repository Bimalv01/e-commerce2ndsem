{% extends "base2.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .container {
        padding: 30px;
        margin-top: 100px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .btn {
        background-color: #0026ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #001ebb;
    }

    .card-title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .text-muted {
        font-size: 14px;
        color: #666;
    }

    a {
        color: #0026ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h2 class="card-title">My Profile</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" value="{{ customer.customer_name }}" required>
        </div>
        <div class="form-group">
            <label for="your-email">Email:</label>
            <input type="email" id="your-email" name="your-email" value="{{ customer.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" value="{{ customer.contact_number }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********" disabled>
            <small class="text-muted">To change your password, click <a href="{% url 'change_password' %}">here</a>.</small>
        </div>
        <button type="submit" class="btn" onclick="showMessage()">Save Changes</button>
    </form>
</div>
<script>
    function showMessage() {
      alert("Your profile updated successfully");
    }
  </script>
{% endblock %}
